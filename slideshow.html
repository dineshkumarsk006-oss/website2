<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories üíñ</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@400..700&display=swap"
        rel="stylesheet">

    <style>
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, rgb(255, 230, 235), rgb(254, 205, 211));
        }

        .slides-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .slide-caption {
            margin-top: 20px;
            font-family: var(--font-dancing), cursive;
            font-size: 2rem;
            color: #d12e48;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .navigation {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #d12e48;
            color: white;
            transform: scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background-color: #d12e48;
            transform: scale(1.3);
        }

        .continue-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 32px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            opacity: 0;
            display: none;
        }

        .continue-button.visible {
            display: block;
            animation: fadeInButton 0.5s forwards;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .continue-button:hover {
            background-color: #27ae60;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        /* Touch swipe indicator */
        .swipe-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-inter), sans-serif;
            color: rgba(209, 46, 72, 0.3);
            font-size: 1rem;
            pointer-events: none;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @media screen and (max-width: 600px) {
            .slide-caption {
                font-size: 1.5rem;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .continue-button {
                font-size: 0.9rem;
                padding: 10px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="swipe-hint">‚Üê Swipe to see our memories ‚Üí</div>

        <button class="continue-button" onclick="goToSuccess()">Continue to Celebration üéâ</button>

        <div class="slides-wrapper" id="slidesWrapper">
            <div class="slide">
                <img src="images/i1.jpg" alt="Our special moment">
                <div class="slide-caption">Our matching tattoos üíï</div>
            </div>
            <div class="slide">
                <img src="images/i2.jpg" alt="Our special moment">
                <div class="slide-caption">Holding hands forever üíç</div>
            </div>
            <div class="slide">
                <img src="images/i3.jpg" alt="Our special moment">
                <div class="slide-caption">Movie nights together üé¨</div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">‚Äπ</button>
            <div class="dots" id="dotsContainer"></div>
            <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">‚Ä∫</button>
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>

</html>
